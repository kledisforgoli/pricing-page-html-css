<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="header.css" />
  </head>

  <body>
    <header class="header">
      <input type="checkbox" id="hamburger-toggle" class="hamburger-checkbox" />
      <label for="hamburger-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="nav-menu">
        <a href="team.html" class="link">Team</a>
        <a href="index.html" class="link">Pricing</a>
        <a href="contact.html" class="link active">Contact</a>
      </nav>
    </header>
    <div class="container">
      <h2 class="title">Contact Us</h2>
      <p class="subtitle">We usually reply within one business day.</p>

      <div>
        <form class="contact-form">
          <div class="row">
            <div class="input-container">
              <label for="name"
                >Full Name:<span class="required-span">*</span></label
              >
              <input
                class="input"
                placeholder="Ardit Shala"
                id="emri"
                required
              />
            </div>

            <div class="input-container">
              <label for="email"
                >Email: <span class="required-span">*</span>
              </label>
              <input
                class="input"
                placeholder="you@example.com"
                id="email"
                type="email"
              />
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <label for="">Phone: </label>
              <input
                class="input"
                placeholder="+355 69 123 4567"
                type=""
                id="numri"
                pattern="^(?:$|355[\d\s+\-()]+)$"
              />
              <span class="input-info">Format: digits, spaces,+,-,()</span>
            </div>
            <div class="input-container">
              <label for="">Company: </label>
              <input class="input" placeholder="Auora LLC" id="email" />
            </div>
          </div>

          <div class="row">
            <div class="input-container">
              <label for=""
                >Subject: <span class="required-span">*</span>
              </label>
              <input
                class="input"
                placeholder="Request a demo"
                type=""
                id="Subject"
                required
              />
            </div>

            <div class="input-container">
              <label for="topic">Topic: </label>
              <select name="topic" class="input select" id="topic">
                <option value="" disabled selected>Select a topic...</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="billing">Billing</option>
                <option value="partner">Partner</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-container">
              <label for="message"
                >Message:<span class="required-span">*</span>
              </label>
              <textarea
                class="input"
                id="message"
                placeholder="Tell us about your needs..."
                required
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="input-container">
              <label for="date">Preferred Date: </label>
              <input class="input" placeholder="" type="date" id="date" />
            </div>
            <div class="input-container">
              <label for="time">Preferred Time: </label>
              <input class="input" placeholder="" id="time" type="time" />
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <label for="website">Website: </label>
              <input
                class="input"
                placeholder="https://example.com"
                id="website"
                pattern="^(https?:\/\/)?(www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,}([\/?#].*)?$"
              />
            </div>
            <div class="input-container">
              <label for="budget">Budget (Rough): </label>
              <input
                class="input range"
                placeholder=""
                id="budget"
                type="range"
                min="0"
                max="5"
              />
              <span class="input-info">1-small, 5 large</span>
            </div>
          </div>

          <div class="row">
            <div class="input-container">
              <label for="attachment">Choose file:</label>
              
              <label for="attachment" class="custom-file-label">
                <img src="pic/shared-folder.png" alt="Upload" class="upload-icon" />
                <span></span>
              </label>

              <input class="input-2" type="file" id="attachment" />
            </div>
          </div>
          
          
          <div class="row">
            <fieldset class="input">
              <legend>How can we help:</legend>
              <div>
                <input type="radio" id="demo" name="help" value="demo" />
                <label for="demo">Demo</label>

                <input type="radio" id="quote" name="help" value="quote" />
                <label for="quote">Quote</label>

                <input type="radio" id="support" name="help" value="support" />
                <label for="support">Support</label>
              </div>
            </fieldset>
          </div>

          <div class="row">
            <div>
              <input class="input" type="checkbox" id="subscribe" />
              <label for="subscribe">Subscribe to newsletter </label>
            </div>
            <div>
              <input class="input" type="checkbox" id="consent" required />
              <label for="consent"
                >I consent to having this website store my submitted information
                <span class="required-span">*</span>
              </label>
            </div>
          </div>
          <div class="actions">
            <input type="reset" class="reset-btn" />
            <button type="submit" class="submit-btn">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p class="footer">
        Â© 2025 Your First Project at Dev.al, build with pure HTML & CSS for
        learning.
      </p>
    </footer>
  </body>
</html>
